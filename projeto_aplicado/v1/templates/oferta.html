{% extends "base.html" %}
{% block title %}Oferta{% endblock %}
{% block content %}
    <h2>Resultado da Oferta</h2>
    <a href="/">Voltar ao menu</a>
    <div style="height: 600px; width: 100%; overflow: auto;">
        {{ table|safe }}
    </div>
{% endblock %}
{% block extra_js %}
<script>
    $(document).ready(function() {
        $('table.data').DataTable({
            scrollY: 500,
            scrollX: true,
            paging: true,
            pageLength: 50,
            language: { url: '//cdn.datatables.net/plug-ins/1.13.7/i18n/pt-BR.json' }
        });
    });
</script>
{% endblock %}
